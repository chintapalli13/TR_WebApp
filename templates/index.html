<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body            { font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;}
        a, h1, h2       { color: #377ba8; }
        h1, h2          { margin: 0; }
        h1              { border-bottom: 10px solid #eee; }
        h2              { font-size: 1.2em; }

        table.dataframe, .dataframe th, .dataframe td {
          border: none;
          border-bottom: 1px solid #C8C8C8;
          border-collapse: collapse;
          text-align: centre;
          padding: 10px;
          margin-bottom: 100px;
          font-size: 0.9em;
        }

        th {
            background-color: #aeeaae;
            color: black;
        }
        table tr th {
            page-break-inside: avoid;
        }

        footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           height: 50px;
           background-color: #0B2161;
           color: white;
           text-align: center;
        }
        tr:nth-child(odd)		{ background-color:#eee; }
        tr:nth-child(even)	{ background-color:#fff; }
        tr:hover
    </style>
</head>
<body>

<div class="container">
  <h2>Test Results</h2>
  <p>Build: {{build}}</p>
    <p>Date: 2108-07-15 </p>
    <p>Total tests: 18</p>
    <p>Pass: 18</p>
    <p>Fail: 0</p>
  <div class = page>
    {%for table in tables %}
    {{table|safe}}
    {% endfor %}
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Aldo 2018, All rights reserved</p>
</footer>

</body>
</html>
